name: sr-evpn-flexalgo-lab

prefix: ""
topology:
  defaults:
    kind: nokia_sros
  kinds:
    nokia_sros:
      image: vrnetlab/nokia_sros:25.3.R2
      type: sr-1
      license: sros25.lic
    linux:
      image: ghcr.io/srl-labs/network-multitool
  nodes:
    pe1:
      startup-config: startup/pe1-startup-config.txt
    pe2:
      startup-config: startup/pe2-startup-config.txt
    p1:
      startup-config: startup/p1-startup-config.txt
    p2:
      startup-config: startup/p2-startup-config.txt
    p3:
      startup-config: startup/p3-startup-config.txt
    p4:
      startup-config: startup/p4-startup-config.txt
    client1:
      kind: linux
      exec:
        - ip address add 172.16.10.50/24 dev eth1
    client2:
      kind: linux
      exec:
        - ip address add 172.16.10.60/24 dev eth1
  links:
    - endpoints: ["pe1:eth1", "p1:eth1"]
    - endpoints: ["pe1:eth2", "p2:eth2"]
    - endpoints: ["p1:eth4", "p2:eth4"]
    - endpoints: ["p1:eth3", "p3:eth3"]
    - endpoints: ["p2:eth3", "p4:eth3"]
    - endpoints: ["p3:eth4", "p4:eth4"]
    - endpoints: ["pe2:eth1", "p3:eth1"]
    - endpoints: ["pe2:eth2", "p4:eth1"]
    - endpoints: ["client1:eth1","pe1:eth10"]
    - endpoints: ["client2:eth1","pe2:eth10"]
